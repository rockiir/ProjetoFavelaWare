<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  
  <body>
    <div class="formulario">
      <h1>Entrar</h1>
      <hr>
      <form id="form-login">
        <label for="login-email">Email:</label>
        <input
          type="email"
          id="login-email"
          required
          placeholder="exemplo123@gmail.com"
        />
        <br />

        <label for="login-password">Senha:</label>
        <input
          type="password"
          id="login-password"
          required
          placeholder="*******"
        />
        <br />

        <button type="submit">Entrar</button>
      </form>

      <p class="link-cadastro">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </body>
</html>
